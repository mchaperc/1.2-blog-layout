<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Blog Layout</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="fonts/font-awesome.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header>
		<img src="img/Houston_night.png" alt="Image of Downtown Houston at Dusk">
	</header>
	<section class="main">
		<div class="logo">
			<img src="img/logo.png" alt="The Iron Yard Logo">
			<br>
			<br>
			<br>
			<h3>THE IRON YARD |<br>HOUSTON</h3>
			<br>
			<p>Happenings and updates from The Iron Yard in Houston, TX</p>
			<hr width="100%" color="lightgray" size="2">
			<br>
			<p>SEARCH</p>
			<br>
			<input type="search">
		</div>
		<div class="content">
			<h1>September 22 Starts a New Class of The Iron Yard Houston Students</h1>
			<h6>By Brian Dorton, Campus Director at <a href="http://theironyard.com">The Iron Yard</a> Houston</h6>
			<img src="img/austin-academy.jpg" alt="Image of class in action">
		</div>
		<div class="pop-up">
			<div class="headline">
				<p>Never miss a post!</p>
				<i class="fa fa-times"></i>
			</div>
			<div class="post-info">
				<img src="img/logo.png" alt="The Iron Yard Logo">
				<p>tiyhouston</p>
				<p>The Iron Yard | Houston</p>
				<button><i class="fa fa-plus"></i> Follow</button>
			</div>
		</div>
	</section>
</body>
</html>
